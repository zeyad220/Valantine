<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>والله شوف</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #ff416c, #ff4b2b);
            background-size: 400% 400%;
            animation: backgroundMove 8s infinite alternate;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 90%;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn-yes {
            background-color: #28a745;
            color: white;
        }

        .btn-no {
            background-color: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .moving-no {
            position: absolute;
            transition: 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .heart-title {
            font-size: 40px;
            font-weight: bold;
            position: relative;
            display: inline-block;
            color: transparent;
            opacity: 0;
            animation: drawHeart 1s ease-in-out forwards, fillHeart 1s 1s forwards;
        }

        @keyframes drawHeart {
            0% { opacity: 0; text-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
            100% { opacity: 1; text-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
        }

        @keyframes fillHeart {
            0% { color: transparent; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h2>احنا ملناش إلا عيدين واليوم ده مش تبعنا، بس مقدرش أفوت فرصة أعبر لك فيها عن حبي! 😘</h2>
        <p>فا يعني اعتبريها اي حاجة لحد ما تبقي معايا فالبيت وأغلس براحتي , ايه رأيك اصالحك وقتها بفرشة ملوحة ؟</p>
        <button class="btn btn-yes" onclick="nextStep(true)">موافقة</button>
        <button class="btn btn-no moving-no" onclick="nextStep(false)">نو</button>
    </div>

    <script>
        let stage = 1;

        function nextStep(isYes) {
            let container = document.getElementById("mainContainer");

            if (stage === 1) {
                if (isYes) {
                    showValentinePage();
                } else {
                    container.innerHTML = "<h2>طب إيه رأيك في فرشة كوارع طيب؟ 🤔</h2><button class='btn btn-yes' onclick='nextStep(true)'>حلوة الكوارع</button><button class='btn btn-no moving-no' onclick='nextStep(false)'>نو برضه</button>";
                    stage++;
                }
            } else if (stage === 2) {
                if (isYes) {
                    showValentinePage();
                } else {
                    container.innerHTML = "<h2>بقولك إيه، أنا عارف إنك بتحبي الأكل أكتر من الورد والجو دا ، خفي وارجعي اختاري الملوحة ولا الكوارع لو في اقتراحات تانية عند حضرتك اكيد هحب اسمعها برايفت بس مفيش تجربة زي دول ارجعي ارجعي</h2> <button class='btn' onclick='restart()'>🔄رجعني يبني</button>";
                }
            } else if (stage === 3 && isYes) {
                container.innerHTML = "<h1 class='heart-title'>❤️  بحبك أوي وربنا يا سيل ❤️</h1><p>!أنا عارف إن الأكل بالنسبالك لاف لانجوتش وانا برضه والله واي حاجة بتحبيها انا كمان بحبها , ربنا يخليكي ليا وأتجوزك قريب عشان انا موضب الفرشة من دلوقتي وحاجات تانية كتير محتاجك معايا فيها .. هي الصراحة مش حاجات كتير هي كل حاجة !</p>";
            }
        }

        function showValentinePage() {
            let container = document.getElementById("mainContainer");
            container.innerHTML = "<h1 class='heart-title'>❤️  Will You Be My Dolce metà ? والحاجات دي ❤️</h1><button class='btn btn-yes' onclick='nextStep(true)'>ياس</button><button class='btn btn-no moving-no' onclick='moveNoButton()'>نو</button>";
            stage = 3; // ننتقل للمرحلة الأخيرة بعد اختيار "ياس"
        }

        function moveNoButton() {
            let noButton = document.querySelector(".moving-no");
            let maxX = 150;
            let maxY = 50;
            let randomX = (Math.random() * maxX) * (Math.random() < 0.5 ? 1 : -1);
            let randomY = (Math.random() * maxY) * (Math.random() < 0.5 ? 1 : -1);
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function restart() {
            location.reload();
        }
    </script>

</body>
</html>
